<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>delete</title>
</head>
<body>

<h2> dailytasks:</h2>
<div th:each="entry : ${dailysList}">
    <p th:text="${entry.text}" class="title"></p>
    <a th:href="@{deleteEntry/id/{id}/table/{table}
    (id=${entry.id}, table='dailytasks')
    }"> Delete </a>
</div>

<h2> todo:</h2>
<div th:each="entry : ${todoList}">
    <p th:text="${entry.text}" class="title"></p>
    <a th:href="@{deleteEntry/id/{id}/table/{table}
    (id=${entry.id}, table='todo')
    }"> Delete </a>
</div>

<h2> quotes:</h2>
<div th:each="entry : ${quotesList}">
    <p th:text="${entry.text}" class="title"></p>
    <a th:href="@{deleteEntry/id/{id}/table/{table}
    (id=${entry.id}, table='quotes')
    }"> Delete </a>
</div>


</body>
</html>
